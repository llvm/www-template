<!DOCTYPE html>

<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>

  <head>
    {{ partial "head.html" . }}
  </head>

  <body>

    {{ partial "navbar.html" . }}


    {{ if .Site.Params.banner.visible }}
      {{ partial "banner.html" . }}
    {{ end }}

    <main>{{ block "main" . }}{{ end }}</main>

    {{ partial "footer.html" . }}

  </body>

</html>
